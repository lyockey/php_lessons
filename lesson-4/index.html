<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHP Lesson 4: Simple Contact Form</title>
    <link rel="stylesheet" type="text/css" href="/dependencies/skeleton.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body><div class="container"><div class="row"><div class="twelve columns">
    <h1>PHP Lesson 4</h1>
    <h2>Four: Simple Contact Form</h2>

    <form method="post" action="contact-form.php">
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name" />

        <label for="Email">Email: </label>
        <input type="text" name="Email" id="Email" />

        <label for="Message">Message: </label><br />
        <textarea name="Message" rows="20" cols="20" id="Message"></textarea>

        <input type="submit" name="submit" value="Submit" class="submit-button" />
    </form>

</div></div></div>
</body>
</html>
